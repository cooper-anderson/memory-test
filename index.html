<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Test</title>
	<link rel="stylesheet" href="lib/tether/css/tether.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="lib/tether/js/tether.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progress-bar"></div>
		</div>

		<br>

		<div class="jumbotron" id="options-area">
			<form class="form-inline">
				<div class="input-group mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="Enter your name for data analysis">
					<div class="input-group-addon">Name</div>
					<input type="text" class="form-control" id="name" placeholder="Your name">
				</div>

				<div class="input-group mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="Enter your age for improved data analysis">
					<div class="input-group-addon">Age</div>
					<input type="number" class="form-control" id="age">
				</div>

				<div class="input-group mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="The minimum digit you want to appear">
					<div class="input-group-addon">Minimum</div>
					<input type="number" class="form-control" id="min-number" value="0">
				</div>

				<div class="input-group mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="The maximum digit you want to appear">
					<div class="input-group-addon">Maximum</div>
					<input type="number" class="form-control" id="max-number" value="9">
				</div>

				<div class="form-check mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="Not yet implemented">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="math-problems" disabled> Math problems
					</label>
				</div>

				<div class="form-check mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="Not yet implemented">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="flash-numbers" disabled> Flash numbers
					</label>
				</div>
			</form>
			<form class="form-inline">
				<div class="input-group mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="How many numbers appear">
					<div class="input-group-addon">Number Count</div>
					<input type="number" class="form-control" id="number-count" value="7">
				</div>
				<div class="input-group mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="How long you have to view">
					<div class="input-group-addon">Time Shown</div>
					<input type="number" class="form-control" id="show-timer" value="5">
				</div>

				<div class="input-group mb-2 mr-sm-2 mb-sm-0" data-toggle="tooltip" data-placement="top" title="How long you have to wait">
					<div class="input-group-addon">Time Hidden</div>
					<input type="number" class="form-control" id="hide-timer" value="30">
				</div>
			</form>

			<button type="submit" class="btn btn-primary button" id="start">Start</button>
		</div>
		<div class="jumbotron" id="submit-area" style="display: none;">
			<form>
				<div class="form-group">
					<label for="entry">Enter the number you saw</label>
					<input type="text" class="form-control" id="entry">
					<small class="form-text text-muted">And see how close you were</small>
				</div><br>
				<button type="submit" id="submit" class="btn btn-primary button">Submit</button>
			</form>
		</div>
		<h1 class="number"></h1>
		<h2 id="number" class="numbers"></h2>
		<h2 id="entered-numbers" class="numbers"></h2>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
